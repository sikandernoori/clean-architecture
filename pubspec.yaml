name: cleanarchitecture
description: Demonstration of clean architecture in flutter.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.1 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  flutter_bloc: ^8.1.3
  injectable: ^2.1.1
  dartz: ^0.10.1
  equatable: ^2.0.5
  get_it: ^7.6.0

dev_dependencies:
  integration_test:
    sdk: flutter
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  build_runner: ^2.4.4
  injectable_generator: ^2.1.5
  mockito: ^5.4.0

flutter:
  uses-material-design: true
